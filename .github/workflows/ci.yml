name: ci
on: [push, pull_request]
permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - name: Build
        run: go build -v .
      - name: Run
        run: ./hello
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: hello
          path: hello
